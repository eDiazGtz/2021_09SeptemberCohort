<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
</head>
<body>
    <h1>Login and Registration</h1>

    <h1>Registration</h1>

    {% with messages = get_flashed_messages() %}    
        {% if messages %}                           
            {% for message in messages %}           
                <p>{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}



    <form action="/register" method="POST">
    
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" class="group-control">    
    
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" class="group-control">

        <label for="email">Email: </label>
        <input type="email" name="email" class="group-control">

        <label for="password">Password: </label>
        <input type="password" name="password" class="group-control">

        <label for="password_confirm">Password Confirm: </label>
        <input type="password" name="password_confirm" class="group-control">

        <input type="submit" value="Register">
    
    </form>

    <h1>Login</h1>
    <form action="/login" method="POST">
        
        <label for="email">Email: </label>
        <input type="email" name="email" class="group-control">

        <label for="password">Password: </label>
        <input type="password" name="password" class="group-control">

        <input type="submit" value="Login">
    </form>

</body>
</html>
